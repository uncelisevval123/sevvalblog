<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Form</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="style2.css">

<style>
    body {
        background-color: #868484; 
    }
</style>

</head>
<body>

<div class="form-container">

<form class="row g-3 needs-validation" novalidate>

  <div class="col-md-6">
    <input type="text" class="form-control" placeholder="Ad" required>
  </div>

  <div class="col-md-6">
    <input type="text" class="form-control" placeholder="Soyad" required>
  </div>

  <div class="col-md-6">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" required>
  </div>

  <div class="col-md-6">
    <label class="form-label">Telefon Numarası</label>
    <input type="text" class="form-control" placeholder="05xxxxxxxxx" required>
  </div>

  <div class="col-12">
    <label class="form-label">Adres</label>
    <input type="text" class="form-control" required>
  </div>

  <div class="col-12 form-floating">
    <textarea class="form-control" id="floatingTextarea"></textarea>
    <label for="floatingTextarea">Yorum</label>
  </div>

  <div class="col-12 d-flex justify-content-between">
      <button class="btn btn-primary" type="submit">Kayıt</button>
      <button type="button" class="btn btn-secondary" onclick="window.close()">Exit</button>
  </div>

</form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✔✔ Bootstrap resmi doğrulama + form doğruysa pencereyi kapat -->
<script>
(() => {
  const form = document.querySelector('.needs-validation');

  form.addEventListener('submit', event => {
    if (!form.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
    } else {
      event.preventDefault(); // Sayfa yenilemesini engelle
      alert("Kayıt başarılı!");
      window.close(); // ✔ Form doğruysa pencereyi kapat
    }

    form.classList.add('was-validated');
  });
})();
</script>

</body>
</html>
